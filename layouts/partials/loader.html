<div class="loader" id="hidder">
    <img src="/img/load.gif" alt="loading...">
</div>

<style>
    .loader{
        position: fixed;
        z-index: 99;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .loader > img{

    }

    

    
</style>

<script>
    window.addEventListener('load', function() {
        let loader = document.querySelector('#hidder');
        loader.className += ' animated fadeOut';
        loader.addEventListener('animationend', function() { 
            console.log('perrete');
            loader.parentNode.removeChild(loader);
         });

        let titles = document.querySelectorAll('.inner-img');

        titles.forEach(title => {
            title.className += ' animated bounceInDown';
        });
        
    });
</script>
